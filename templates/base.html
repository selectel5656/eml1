<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Панель{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('letter') }}">Панель</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('letter') }}">Письмо</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('email_base') }}">База e-mail</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('macros') }}">Макросы</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('attachments') }}">Аттачи</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('api_rules') }}">API правила</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('proxies') }}">Прокси</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('api_accounts') }}">Аккаунты API</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('settings') }}">Настройки</a></li>
      </ul>
      <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Выйти</a>
    </div>
  </div>
</nav>
<div class="container">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info">
      {% for m in messages %}{{ m }}<br>{% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</div>
</body>
</html>
